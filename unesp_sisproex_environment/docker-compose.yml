version: '3.3'

services:
    sisproex:
        container_name: sisproex
        image: tacca/unesp_sisproex_environment
        hostname: sisproex.homolog.unesp.br
        restart: always
        ports:
            - "8888:8080"
        volumes:
            - .:/docker_sources
        environment: 
            - CATALINA_OPTS=-Xmx6g -Xms6g -XX:MaxPermSize=3g
        command: sh /docker_sources/install.sh
